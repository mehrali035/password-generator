<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password-generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Password-Generator -->
    <div class="main">
        <div class="box1">
            <span id="pass-box">Password</span>
            <div class="row">
                <div class="right">
                    <label for="Passwordlength">passwordlength</label>
                </div>

                <div class="left"> <input type="number" value="10"></div>
            </div>
            <div class="row">
                <div class="right">
                    <label for="uppercase">uppercase</label>
                </div>

                <div class="left"> <input type="checkbox"></div>
            </div>
            <div class="row">
                <div class="right">
                    <label for="lowercase">lowercase</label>
                </div>

                <div class="left"> <input type="checkbox"></div>
            </div>
            <div class="row">
                <div class="right">
                    <label for="numbers">Numbers</label>
                </div>

                <div class="left"> <input type="checkbox"></div>
            </div>
            <div class="row">
                <div class="right">
                    <label for="symbols">Symbols</label>
                </div>

                <div class="left"> <input type="checkbox"></div>
            </div>
            <div class="row">
                <div class="btn">
                    Generate
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
